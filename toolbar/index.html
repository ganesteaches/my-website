<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Subject Ring â€“ Hover Mathematics</title>

<style>
/* ---------- Base ---------- */
*,*::before,*::after{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0d0d0f;
  font-family:system-ui,"Segoe UI",sans-serif;
  color:#fff;
}

/* ---------- Ring layout ---------- */
.subject-ring{
  position:relative;
  width:430px;          /* overall diameter                       */
  aspect-ratio:1/1;     /* keeps it perfectly square              */
  --radius:185px;       /* distance from centre to each subject   */
}

.subject{
  position:absolute;
  top:50%; left:50%;
  width:110px;          /* node diameter                          */
  aspect-ratio:1/1;
  padding:6px;
  border-radius:50%;
  background:#111;
  border:3px solid #ffffff22;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#fff;
  transition:transform .25s ease;  /* enables smooth shrinking */
  
  /* Halo */
  --glow:#66aaff;
}
.subject::before{
  content:"";
  position:absolute; inset:-4px;
  border-radius:50%;
  background:radial-gradient(circle at center,transparent 55%,var(--glow) 58%,transparent 65%);
  opacity:.8;
  filter:blur(8px);
  pointer-events:none;
}

/* icon & label */
.subject img{max-width:60%;height:auto;margin-bottom:4px}
.subject span{font-size:.85rem}

/* ---------- Position the six nodes around a circle ---------- */
.subject{
  --base-xform:rotate(var(--angle)) translate(var(--radius)) rotate(calc(-1*var(--angle)));
  transform:var(--base-xform);
}
.subject:nth-child(1){--angle:   0deg; --glow:#6ab3ff} /* Mathematics   */
.subject:nth-child(2){--angle:  60deg; --glow:#ff9966} /* Biology       */
.subject:nth-child(3){--angle: 120deg; --glow:#ffdd66} /* Chemistry     */
.subject:nth-child(4){--angle: 180deg; --glow:#66ffcc} /* Physics       */
.subject:nth-child(5){--angle: 240deg; --glow:#c266ff} /* Misc          */
.subject:nth-child(6){--angle: 300deg; --glow:#66b7ff} /* Further Maths */

/* ---------- Shrink *other* nodes while Mathematics is hovered ---------- */
.subject-ring:has(.maths:hover) .subject:not(.maths){
  transform:var(--base-xform) scale(.9);   /* 10 % smaller */
}

/* ---------- Accessibility: keyboard focus ---------- */
.subject:focus-visible{
  outline:4px solid #ffd580;
  outline-offset:4px;
}
</style>
</head>

<body>
  <div class="subject-ring">
    <a href="#" class="subject maths">
      <img src="mathematics_icon.png" alt=""/>
      <span>Mathematics</span>
    </a>

    <a href="#" class="subject biology">
      <img src="biology_icon.png" alt=""/>
      <span>Biology</span>
    </a>

    <a href="#" class="subject chemistry">
      <img src="chemistry_icon.png" alt=""/>
      <span>Chemistry</span>
    </a>

    <a href="#" class="subject physics">
      <img src="physics_icon.png" alt=""/>
      <span>Physics</span>
    </a>

    <a href="#" class="subject misc">
      <img src="misc_icon.png" alt=""/>
      <span>Misc</span>
    </a>

    <a href="#" class="subject further">
      <img src="further_math_icon.png" alt=""/>
      <span>Further&nbsp;Maths</span>
    </a>
  </div>
</body>
</html>
