<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Subject Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ----------  COLOUR & SIZE VARS  ---------- */
    :root{
      --accent: #2193ff;   /* electric-blue outline / glow */
      --tile-size: 200px;  /* change this to scale everything together */
    }

    /* ----------  BASIC RESET  ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

    /* ----------  PAGE LAYOUT  ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;          /* NB: US spelling for CSS keyword   */
      justify-content:center;
      background:transparent;      /* fully see-through page background */
      font-family:system-ui,sans-serif;
    }

    .icon-row{
      display:flex;
      gap:4rem;                    /* distance between tiles            */
      padding:2rem;
      perspective:1000px;          /* gives the hover-tilt depth        */
    }

    /* ----------  ICON TILE  ---------- */
    .tile{
      width:var(--tile-size);
      aspect-ratio:1/1;            /* perfect square                    */
      border-radius:18px;
      background:rgba(13,13,15,.85); /* slight translucency = faux 3-D   */
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      cursor:pointer;

      /* static glow (base) */
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 6px  2px var(--accent);

      /* “breathing” glow animation */
      animation:pulse 3.5s ease-in-out infinite;
      transition:transform .35s cubic-bezier(.22,1,.36,1);
    }

    .tile:hover{
      transform:
        translateY(-12px)          /* lift up */
        rotateY(12deg)             /* gentle 3-D twist */
        rotateX(3deg);
    }

    /* ----------  ICON IMAGE  ---------- */
    .tile img{
      width:84%;
      height:84%;
      object-fit:contain;          /* keeps original aspect ratio       */
      object-position:center;
      pointer-events:none;         /* stops drag ghost when clicked     */
    }

    /* ----------  ANIMATIONS  ---------- */
    @keyframes pulse{
      0%  {box-shadow:0 0 0 2px var(--accent), 0 0 6px 2px var(--accent);}
      50% {box-shadow:0 0 0 4px var(--accent), 0 0 14px 4px var(--accent);}
      100%{box-shadow:0 0 0 2px var(--accent), 0 0 6px 2px var(--accent);}
    }

    /* ----------  MOBILE ­– stack vertically ---------- */
    @media(max-width:650px){
      .icon-row{flex-direction:column;gap:3rem;}
    }
  </style>
</head>
<body>

  <div class="icon-row">
    <figure class="tile">
      <img src="mech_icon.png"  alt="Mechanics icon – gears">
    </figure>

    <figure class="tile">
      <img src="stats_icon.png" alt="Statistics icon – bar chart">
    </figure>

    <figure class="tile">
      <img src="pure_icon.png"  alt="Pure maths icon – calculator">
    </figure>
  </div>

</body>
</html>
