<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Level Maths – Quick Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --tile-size: 200px;          /* change once to scale everything */
    }

    /* ----------  BASIC RESET  ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

    /* ----------  PAGE LAYOUT  ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;          /* NB: US spelling required in CSS */
      justify-content:center;
      background:transparent;      /* fully transparent page */
      font-family:system-ui,sans-serif;
      color:#fff;                  /* default text colour now white    */
    }

    .icon-row{
      display:flex;
      gap:4rem;
      padding:2rem;
      perspective:1000px;          /* gives hover-tilt depth          */
    }

    /* ----------  LINK & FIGURE WRAPPER ---------- */
    .icon-link{
      text-decoration:none;        /* no blue underline               */
      color:inherit;               /* captions stay white             */
    }

    figure{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.75rem;                  /* space between icon & caption    */
    }

    figcaption{
      font-size:1.1rem;
      letter-spacing:.02em;
      text-transform:capitalize;
      color:#ffffff;               /* explicit white, guards against browser defaults */
    }

    /* ----------  ICON TILE  ---------- */
    .tile{
      width:var(--tile-size);
      aspect-ratio:1/1;            /* perfect square                  */
      border-radius:18px;
      background:rgba(13,13,15,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      cursor:pointer;
      transition:transform .35s cubic-bezier(.22,1,.36,1);
    }

    .tile:hover{
      transform:
        translateY(-12px)
        rotateY(12deg)
        rotateX(3deg);
    }

    /* ----------  SOFT GLOW COLOURS (no inner border) ---------- */
    .tile--white{
      box-shadow:0 0 14px 4px #ffffff;
    }
    .tile--orange{
      box-shadow:0 0 14px 4px #ff8800;
    }
    .tile--blue{
      box-shadow:0 0 14px 4px #2193ff;
    }

    /* ----------  ICON IMAGE  ---------- */
    .tile img{
      width:84%;
      height:84%;
      object-fit:contain;          /* preserves aspect ratio          */
      object-position:center;
      pointer-events:none;
    }

    /* ----------  MOBILE STACK ---------- */
    @media(max-width:650px){
      .icon-row{flex-direction:column;gap:3rem;}
    }
  </style>
</head>
<body>

  <div class="icon-row">

    <!-- PURE – WHITE GLOW -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/pure"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--white">
          <img src="pure_icon.png" alt="Pure mathematics icon">
        </div>
        <figcaption>Pure</figcaption>
      </figure>
    </a>

    <!-- MECHANICS – ORANGE GLOW -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/mechanics"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--orange">
          <img src="mech_icon.png" alt="Mechanics icon">
        </div>
        <figcaption>Mechanics</figcaption>
      </figure>
    </a>

    <!-- STATISTICS – BLUE GLOW -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/statistics"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--blue">
          <img src="stats_icon.png" alt="Statistics icon">
        </div>
        <figcaption>Statistics</figcaption>
      </figure>
    </a>

  </div>

</body>
</html>
