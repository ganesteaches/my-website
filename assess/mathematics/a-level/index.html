<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Level Maths – Quick Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ----------  SIZE VAR  ---------- */
    :root{
      --tile-size: 200px;   /* change once to scale everything */
    }

    /* ----------  BASIC RESET  ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

    /* ----------  PAGE LAYOUT  ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;          /* US spelling for CSS keyword */
      justify-content:center;
      background:transparent;      /* fully see-through page */
      font-family:system-ui,sans-serif;
      colour:#fff;                 /* default text colour */
    }

    .icon-row{
      display:flex;
      gap:4rem;
      padding:2rem;
      perspective:1000px;          /* gives hover-tilt depth */
    }

    /* ----------  LINK & FIGURE WRAPPER ---------- */
    .icon-link{
      text-decoration:none;        /* no blue underline */
      colour:inherit;              /* captions stay white */
    }

    figure{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.75rem;                  /* space between icon and caption */
    }

    figcaption{
      font-size:1.1rem;
      letter-spacing:.02em;
      text-transform:capitalize;
    }

    /* ----------  ICON TILE  ---------- */
    .tile{
      width:var(--tile-size);
      aspect-ratio:1/1;
      border-radius:18px;
      background:rgba(13,13,15,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      cursor:pointer;
      transition:transform .35s cubic-bezier(.22,1,.36,1);
    }

    .tile:hover{
      transform:
        translateY(-12px)
        rotateY(12deg)
        rotateX(3deg);
    }

    /* ----------  INDIVIDUAL GLOW COLOURS ---------- */
    .tile--white {
      box-shadow:0 0 0 2px #ffffff, 0 0 10px 2px #ffffff;
    }
    .tile--orange{
      box-shadow:0 0 0 2px #ff8800, 0 0 10px 2px #ff8800;
    }
    .tile--blue  {
      box-shadow:0 0 0 2px #2193ff, 0 0 10px 2px #2193ff;
    }

    /* ----------  ICON IMAGE  ---------- */
    .tile img{
      width:84%;
      height:84%;
      object-fit:contain;          /* keeps original proportions */
      object-position:center;
      pointer-events:none;
    }

    /* ----------  MOBILE STACK ---------- */
    @media(max-width:650px){
      .icon-row{flex-direction:column;gap:3rem;}
    }
  </style>
</head>
<body>

  <div class="icon-row">

    <!-- Pure – white glow -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/pure"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--white">
          <img src="pure_icon.png" alt="Pure mathematics icon">
        </div>
        <figcaption>Pure</figcaption>
      </figure>
    </a>

    <!-- Mechanics – orange glow -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/mechanics"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--orange">
          <img src="mech_icon.png" alt="Mechanics icon">
        </div>
        <figcaption>Mechanics</figcaption>
      </figure>
    </a>

    <!-- Statistics – blue glow -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/statistics"
       target="_blank" rel="noopener">
      <figure>
        <div class="tile tile--blue">
          <img src="stats_icon.png" alt="Statistics icon">
        </div>
        <figcaption>Statistics</figcaption>
      </figure>
    </a>

  </div>

</body>
</html>
