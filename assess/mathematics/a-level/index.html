<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Subject Icons</title>

  <!-- ----------  BASIC RESET  ---------- -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset a few browser defaults */
    *, *::before, *::after{box-sizing:border-box;margin:0;padding:0;}

    /* ----------  PAGE LAYOUT  ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;          /* NB: must be US-spelt ‘center’ in CSS */
      justify-content:center;
      background:#2d2d2d;          /* dark backdrop as per your screenshot */
      font-family:system-ui,sans-serif;
    }

    .icon-row{
      display:flex;
      gap:3rem;                    /* space between tiles */
      padding:2rem;
    }

    /* ----------  ICON TILE  ---------- */
    .tile{
      width:140px;                 /* overall tile size – tweak to taste   */
      aspect-ratio:1/1;            /* forces a perfect square              */
      border-radius:16px;
      background:#0d0d0f;
      box-shadow:
        0 4px 8px rgba(0,0,0,.6),
        0 0 0 2px #2193ff,
        0 0 6px 2px #2193ff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      transition:transform .25s ease;
    }

    .tile:hover{transform:translateY(-6px);} /* gentle lift on hover */

    /* ----------  ACTUAL ICON ---------- */
    .tile img{
      width:82%;                   /* any value ≤ 100 % works               */
      height:82%;                  /*                                      */
      object-fit:contain;          /* ✱ keeps the aspect ratio – no squash! */
      object-position:center;
    }

    /* ----------  MOBILE STACKING  ---------- */
    @media(max-width:600px){
      .icon-row{flex-direction:column;gap:2rem;}
    }
  </style>
</head>
<body>

  <div class="icon-row">
    <figure class="tile">
      <img src="mech_icon.png"  alt="Mechanics icon – gears">
    </figure>

    <figure class="tile">
      <img src="stats_icon.png" alt="Statistics icon – bar chart">
    </figure>

    <figure class="tile">
      <img src="pure_icon.png"  alt="Pure maths icon – calculator">
    </figure>
  </div>

</body>
</html>
