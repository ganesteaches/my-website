<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Subject Icons – A-Level Maths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ----------  COLOUR & SIZE VARS  ---------- */
    :root{
      --accent: #2193ff;    /* neon outline / glow colour */
      --tile-size: 200px;   /* change once – scales whole tile */
    }

    /* ----------  BASIC RESET  ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

    /* ----------  PAGE LAYOUT  ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;          /* (US spelling needed in CSS)  */
      justify-content:center;
      background:transparent;      /* fully transparent page bg    */
      font-family:system-ui,sans-serif;
    }

    .icon-row{
      display:flex;
      gap:4rem;
      padding:2rem;
      perspective:1000px;          /* gives 3-D tilt some depth    */
    }

    /* ----------  LINK WRAPPER  ---------- */
    .icon-link{
      display:block;               /* keeps flex-gap spacing tidy  */
      border-radius:18px;          /* match tile radius            */
      text-decoration:none;        /* no blue underline            */
    }

    /* ----------  ICON TILE  ---------- */
    .tile{
      width:var(--tile-size);
      aspect-ratio:1/1;
      border-radius:inherit;       /* same radius as link wrapper  */
      background:rgba(13,13,15,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      cursor:pointer;

      /* base glow */
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 6px 2px var(--accent);

      /* breathing glow */
      animation:pulse 3.5s ease-in-out infinite;
      transition:transform .35s cubic-bezier(.22,1,.36,1);
    }

    .tile:hover{
      transform:
        translateY(-12px)
        rotateY(12deg)
        rotateX(3deg);
    }

    /* ----------  ICON IMAGE  ---------- */
    .tile img{
      width:84%;
      height:84%;
      object-fit:contain;          /* preserves original aspect ratio */
      object-position:center;
      pointer-events:none;
    }

    /* ----------  ANIMATIONS  ---------- */
    @keyframes pulse{
      0%,100%{box-shadow:0 0 0 2px var(--accent),0 0 6px 2px var(--accent);}
      50%     {box-shadow:0 0 0 4px var(--accent),0 0 14px 4px var(--accent);}
    }

    /* ----------  MOBILE STACK  ---------- */
    @media(max-width:650px){
      .icon-row{flex-direction:column;gap:3rem;}
    }
  </style>
</head>
<body>

  <div class="icon-row">

    <!-- Mechanics -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/mechanics"
       target="_blank" rel="noopener">
      <figure class="tile">
        <img src="mech_icon.png" alt="Mechanics – gears icon">
      </figure>
    </a>

    <!-- Statistics -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/statistics"
       target="_blank" rel="noopener">
      <figure class="tile">
        <img src="stats_icon.png" alt="Statistics – bar-chart icon">
      </figure>
    </a>

    <!-- Pure -->
    <a class="icon-link"
       href="https://www.ganesteaches.com/ganes-assess/mathematics/a-level/pure"
       target="_blank" rel="noopener">
      <figure class="tile">
        <img src="pure_icon.png" alt="Pure mathematics – calculator icon">
      </figure>
    </a>

  </div>

</body>
</html>
