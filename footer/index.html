<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches Footer</title>
  <style>
    /* Reset body margins so footer hugs the bottom */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* if you have a page bg-color/image, it will show through */
      background: transparent;
    }

    /* Footer styles */
    .site-footer {
      background: transparent;  /* make it see-through */
      color: #ddd;
      padding: 1rem;
    }
    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .footer-copy {
      margin: 0;
      font-size: 0.9rem;
    }
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .social-links a {
      width: 32px;
      height: 32px;
      display: inline-block;
    }
    .social-links img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 480px) {
      .social-links {
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Your page content would go here -->

  <!-- Transparent Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">© 2022–2025 Ganes Teaches. All rights reserved.</p>
      <div class="social-links">
        <a href="https://facebook.com/yourprofile" aria-label="Facebook">
          <img src="./social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" aria-label="Instagram">
          <img src="./social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:you@example.com" aria-label="Email">
          <img src="./social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+1234567890" aria-label="Phone">
          <img src="./social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="https://tiktok.com/@yourprofile" aria-label="TikTok">
          <img src="./social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="https://youtube.com/yourchannel" aria-label="YouTube">
          <img src="./social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
