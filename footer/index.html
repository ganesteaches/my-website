<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches — Footer Only (Clickable Links)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: sans-serif;
      color: #ddd;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }

    /* Transparent Footer — now on top and pointer‐events guaranteed */
    .site-footer {
      position: relative;
      z-index: 999;            /* bring footer above other content */
      pointer-events: auto;    /* ensure it can receive clicks */
      flex-shrink: 0;
      background: transparent;
      padding: 1rem;
    }
    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .footer-copy {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Social-links + hover effects */
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      transition: opacity 0.2s ease;
    }
    .social-links:hover a {
      opacity: 0.7;
    }
    .social-links a {
      position: relative;
      z-index: 1000;           /* and make each link clickable */
      pointer-events: auto;    /* reinforce interactivity */
      width: 32px;
      height: 32px;
      display: inline-block;
      transition: opacity 0.2s ease, filter 0.2s ease;
      opacity: 1;
    }
    .social-links a:hover {
      opacity: 1 !important;
      filter: drop-shadow(0 0 6px white);
    }
    .social-links img {
      width: 100%;
      height: auto;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>

  <main>
    <!-- …your existing page content… -->
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">© 2022–2025 Ganes Teaches. All rights reserved.</p>
      <div class="social-links">
        <a href="https://facebook.com/yourprofile" aria-label="Facebook">
          <img src="./social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" aria-label="Instagram">
          <img src="./social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:ganesteaches@gmail.com" aria-label="Email">
          <img src="./social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+447927452294" aria-label="Phone">
          <img src="./social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="https://www.tiktok.com/@ganesteaches" aria-label="TikTok">
          <img src="./social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.youtube.com/@GanesRevise" aria-label="YouTube">
          <img src="./social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
