<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Footer Click Test</title>
  <style>
    /* Whole‐page transparent background so you see it’s really the footer handling clicks */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    /* Dummy content so you can scroll and see the footer is always on top */
    main {
      height: 200vh;
      background: #333;
    }

    /* Fixed footer always on top */
    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 1rem;
      pointer-events: auto;  /* allow clicks to reach it */
      z-index: 1000;         /* above everything else */
    }

    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
      font-family: sans-serif;
      font-size: 0.9rem;
    }

    .social-links {
      display: flex;
      gap: 0.75rem;
      transition: opacity 0.2s ease;
    }
    .social-links:hover a { opacity: 0.7; }
    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
      pointer-events: auto;   /* make sure each link is clickable */
      transition: filter 0.2s ease, opacity 0.2s ease;
    }
    .social-links a:hover {
      filter: drop-shadow(0 0 6px white);
      opacity: 1 !important;
    }
    .social-links img {
      width: 100%;
      height: auto;
      background: transparent;
      display: block;
    }
  </style>
</head>
<body>

  <main>
    <h1 style="color:white; text-align:center; padding-top:2rem;">
      Scroll and then click an icon in the footer below.
    </h1>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>© 2022–2025 Ganes Teaches</span>
      <div class="social-links">
        <a href="https://facebook.com/yourprofile" aria-label="Facebook">
          <img src="./social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" aria-label="Instagram">
          <img src="./social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:ganesteaches@gmail.com" aria-label="Email">
          <img src="./social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+447927452294" aria-label="Phone">
          <img src="./social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="https://www.tiktok.com/@ganesteaches" aria-label="TikTok">
          <img src="./social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.youtube.com/@GanesRevise" aria-label="YouTube">
          <img src="./social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
