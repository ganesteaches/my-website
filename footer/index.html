<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ganes Teaches – Footer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .site-footer {
      background: #111;
      color: #ddd;
      padding: 1rem;
    }
    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .footer-copy {
      margin: 0;
      font-size: 0.9rem;
    }
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
    }
    .social-links img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 480px) {
      .social-links {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Welcome to Ganes Teaches</h1>
    <p>This is a demo page to show the footer.</p>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">
        © 2022–2025 Ganes Teaches. All rights reserved.
      </p>
      <div class="social-links">
        <a href="#" aria-label="Facebook">
          <img src="./social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="#" aria-label="Instagram">
          <img src="./social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:you@example.com" aria-label="Email">
          <img src="./social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+1234567890" aria-label="Phone">
          <img src="./social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="#" aria-label="TikTok">
          <img src="./social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="#" aria-label="YouTube">
          <img src="./social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
