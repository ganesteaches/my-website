<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches</title>

  <!-- === Your Global Styles === -->
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      line-height: 1.5;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Site header/nav */
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main content area */
    main {
      flex: 1 0 auto; /* push footer to bottom */
      padding: 2rem;
    }

    /* Example button */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #005fa3;
    }

    /* Transparent Footer */
    .site-footer {
      flex-shrink: 0; /* keep it at bottom */
      background: transparent;
      color: #ddd;
      padding: 1rem;
    }
    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .footer-copy {
      margin: 0;
      font-size: 0.9rem;
    }
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .social-links a {
      width: 32px;
      height: 32px;
      display: inline-block;
    }
    .social-links img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 480px) {
      .social-links {
        margin-top: 0;
      }
    }
  </style>
</head>

<body>

  <!-- ==== Header / Navigation ==== -->
  <header>
    <div class="nav-inner" style="max-width:1024px; margin:0 auto;">
      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/courses.html">Courses</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ==== Main Content ==== -->
  <main>
    <h1>Welcome to Ganes Teaches</h1>
    <p>This is your landing page at <code>https://www.ganesteaches.com/</code>.</p>

    <!-- Example button that previously pointed at /home -->
    <p>
      <a href="/" class="btn">Go back to Home</a>
    </p>

    <!-- Your other page content goes here -->
  </main>

  <!-- ==== Transparent Footer ==== -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">© 2022–2025 Ganes Teaches. All rights reserved.</p>
      <div class="social-links">
        <a href="https://facebook.com/yourprofile" aria-label="Facebook">
          <img src="./social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" aria-label="Instagram">
          <img src="./social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:you@example.com" aria-label="Email">
          <img src="./social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+1234567890" aria-label="Phone">
          <img src="./social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="https://tiktok.com/@yourprofile" aria-label="TikTok">
          <img src="./social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="https://youtube.com/yourchannel" aria-label="YouTube">
          <img src="./social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
