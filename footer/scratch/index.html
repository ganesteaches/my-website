<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ganes Teaches – Footer</title>

  <style>
    /* Footer styles */
    .site-footer {
      background: #111;
      color: #ddd;
      padding: 1rem;
      font-family: sans-serif;
      /* let clicks pass through blank areas */
      pointer-events: none;
    }
    .footer-inner {
      max-width: 1024px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .footer-copy {
      margin: 0;
      font-size: 0.9rem;
    }
    .social-links {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .social-links a {
      width: 32px;
      height: 32px;
      display: inline-block;
      /* re-enable clicks on the links */
      pointer-events: auto;
    }
    .social-links img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 480px) {
      .social-links {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Page content here -->

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">© 2022–2025 Ganes Teaches. All rights reserved.</p>
      <div class="social-links">
        <a href="https://facebook.com/yourprofile" aria-label="Facebook">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/facebook.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" aria-label="Instagram">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:you@example.com" aria-label="Email">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/mail.png" alt="Email">
        </a>
        <a href="tel:+1234567890" aria-label="Phone">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/phone.png" alt="Phone">
        </a>
        <a href="https://tiktok.com/@yourprofile" aria-label="TikTok">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/tiktok.png" alt="TikTok">
        </a>
        <a href="https://youtube.com/yourchannel" aria-label="YouTube">
          <img src="https://raw.githubusercontent.com/your-user/your-repo/main/footer/social_media_icon/youtube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
