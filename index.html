<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganes – Assess · Primers · Revise</title>
<style>
  /* full-viewport grid container */
  html, body {
    height: 100%;
    margin: 0;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    width: 100vw;
    height: 100vh;
    background: #020617;
    /* optional gap if you want space between the grid cells */
    gap: 2rem;
  }

  /* common styling for each hexagon iframe */
  .hex-frame {
    width: 28vw;           /* roughly one third of the viewport */
    max-width: 900px;      /* don’t exceed your original widget size */
    aspect-ratio: 1 / 1;   /* keep square */
    border: none;
    box-shadow: 0 0 18px #0ea5e9;
    border-radius: 1rem;
    overflow: hidden;      /* hide any scrollbars/clipped content */
    scrolling: no;
  }

  /* grid placement + alignment */
  #assess  { grid-column: 1; grid-row: 1; justify-self: start;   align-self: start;   }
  #primers { grid-column: 2; grid-row: 2; justify-self: center;  align-self: center;  }
  #revise  { grid-column: 3; grid-row: 3; justify-self: end;     align-self: end;     }

  /* stack vertically on narrow viewports */
  @media (max-width: 1000px) {
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
    }
    .hex-frame {
      width: 90vw;
      max-width: 900px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <iframe
      id="assess"
      class="hex-frame"
      src="https://ganesteaches.github.io/home/assess/"
      title="Ganes Assess">
    </iframe>

    <iframe
      id="primers"
      class="hex-frame"
      src="https://ganesteaches.github.io/home/primers/"
      title="Ganes Primers">
    </iframe>

    <iframe
      id="revise"
      class="hex-frame"
      src="https://ganesteaches.github.io/home/revise/"
      title="Ganes Revise">
    </iframe>
  </div>
</body>
</html>
