<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Toolbar + Assess</title>
  <style>
    body { margin:0; background:#111; }
    #toolbar-holder { width:100%; }
    #assess-frame {
      width: 100%;
      height: calc(100vh - 60px); /* or whatever fits */
      border: none;
      display: block;            /* ensure it’s on its own line */
    }
  </style>
</head>
<body>

  <!-- toolbar via fetch (as before) -->
  <header id="toolbar-holder"></header>

  <!-- Assess page isolated in an iframe -->
  <iframe id="assess-frame" src="/assess/index.html"></iframe>

  <script>
    // same injectHTML() for the toolbar...
    async function injectHTML(src, targetID) {
      const resp = await fetch(src);
      document.getElementById(targetID).innerHTML = await resp.text();
    }
    document.addEventListener('DOMContentLoaded', () =>
      injectHTML('../toolbar/index.html', 'toolbar-holder')
    );
  </script>

</body>
</html>
