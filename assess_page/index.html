<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Toolbar + Assess</title>
  <style>
    /* reset & base */
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #111;
      colour: #fff;
    }

    /* ─── Placement ─── */
    header#toolbar-holder {
      width: 100%;
      /* if you ever need sticky: position: sticky; top: 0; z-index: 100; */
    }
    main#assess-holder {
      width: 100%;
      clear: both;           /* ensure it sits below any floated content */
      padding: 2rem 1rem;    /* give it some breathing room */
    }
  </style>
</head>
<body>

  <!-- 1️⃣ Toolbar goes here -->
  <header id="toolbar-holder"></header>

  <!-- 2️⃣ Assess page goes here -->
  <main id="assess-holder"></main>

  <script>
    async function injectHTML(src, targetID) {
      try {
        const resp = await fetch(src);
        if (!resp.ok) throw new Error(`${src} returned ${resp.status}`);
        const html = await resp.text();
        document.getElementById(targetID).innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById(targetID)
          .textContent = `Failed to load ${src}`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      injectHTML('/toolbar/index.html',  'toolbar-holder');
      injectHTML('/assess/index.html',   'assess-holder');
    });
  </script>
</body>
</html>
