<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Grid Layout (Primers Indented)</title>
  <style>
    :root {
      --widget-size: 1000px;  /* each iframe’s width & height */
      --gap:         50px;   /* space between rows/columns */
    }

    /* ─── Reset & Base ─── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ─── Toolbar centred ─── */
    #toolbar-holder {
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    /* ─── Grid container ─── */
    #widgets-container {
      display: grid;
      grid-template-columns: var(--widget-size) var(--gap) var(--widget-size);
      grid-template-rows:    var(--widget-size) var(--gap)
                            var(--widget-size) var(--gap)
                            var(--widget-size);
      grid-template-areas:
        "assess .       ."
        ".      .       ."
        ".      primers ."
        ".      .       ."
        "revise .       .";
      justify-content: start;   /* left-align the grid */
      padding: var(--gap);
      /* background: #111; */    /* no need—body is already #111 */
    }

    /* ─── Common widget styling ─── */
    .widget {
      width: var(--widget-size);
      height: var(--widget-size);
      overflow: hidden;
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;      /* make iframe window transparent */
      display: block;
    }

    /* ─── Place them in their areas ─── */
    .assess  { grid-area: assess;  }
    .revise  { grid-area: revise;  }

    /* ─── Primers gets extra left shift ─── */
    .primers {
      grid-area: primers;
      /* shift half its own width (50%) plus 100px more to the left */
      transform: translateX(calc(-85%));
    }
  </style>
</head>
<body>

  <!-- Toolbar will be injected here -->
  <header id="toolbar-holder"></header>

  <!-- Three widgets in a triangle, Primers is indented left -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe 
        src="../assess/index.html" 
        title="Ganes Assess"
        allowTransparency="true"
      ></iframe>
    </div>
    <div class="widget primers">
      <iframe 
        src="../primers/index.html" 
        title="Ganes Primers"
        allowTransparency="true"
      ></iframe>
    </div>
    <div class="widget revise">
      <iframe 
        src="../revise/index.html" 
        title="Ganes Revise"
        allowTransparency="true"
      ></iframe>
    </div>
  </div>

  <script>
    /* fetch + inject the toolbar HTML */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (err) {
        console.error('Failed to load toolbar:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
