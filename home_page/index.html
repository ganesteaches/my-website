<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Grid Layout (Primers Shifted)</title>
  <style>
    :root {
      --widget-size: 700px;  /* each square’s width & height */
      --gap:         50px;   /* space between rows/columns */
    }

    /* reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #111;
      colour: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ─── Toolbar (centred) ─── */
    #toolbar-holder {
      display: flex;
      justify-content: centre;  /* British spelling */
      padding: 1rem 0;
    }

    /* ─── Grid container ─── */
    #widgets-container {
      display: grid;
      grid-template-columns: 
        var(--widget-size) /* col1 */ 
        var(--gap)         /* gutter */ 
        var(--widget-size) /* col3 */;
      grid-template-rows: 
        var(--widget-size) /* row1 */ 
        var(--gap) 
        var(--widget-size) /* row3 */ 
        var(--gap) 
        var(--widget-size) /* row5 */;
      grid-template-areas:
        "assess .       ."
        ".      .       ."
        ".      primers ."
        ".      .       ."
        "revise .       .";
      justify-content: start;  /* left-align the grid within the page */
      padding: var(--gap);
      background: #111;
    }

    /* ─── Common widget styles ─── */
    .widget {
      width: var(--widget-size);
      height: var(--widget-size);
      overflow: hidden;
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ─── Place them in the named areas ─── */
    .assess  { grid-area: assess;  }
    .revise  { grid-area: revise;  }

    /* ─── Primers: grid-area plus a 50% left-shift ─── */
    .primers {
      grid-area: primers;
      /* shift half its own width (50% of 300px = 150px) to the left */
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <header id="toolbar-holder"></header>

  <!-- Three widgets in a triangle, with Primers shifted left by 150px -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    /* fetch + inject the toolbar HTML */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (err) {
        console.error('Failed to load toolbar:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
