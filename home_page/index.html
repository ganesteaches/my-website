<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Custom Layout</title>
  <style>
    :root {
      --assess-x:   10%;
      --assess-y:   10%;
      --primers-x:  60%;  /* ← tweak this to move Primers left/right */
      --primers-y:  10%;
      --revise-x:   10%;
      --revise-y:   60%;
      --widget-size: 300px;
    }

    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0 }
    body {
      background:#111; color:#fff;
      font-family:"Segoe UI", Tahoma, sans-serif;
    }

    #toolbar-holder {
      display:flex; justify-content:center;
      padding:1rem 0;
    }

    #widgets-container {
      position:relative;
      width:100%;
      height:800px;
    }

    .widget {
      position:absolute;
      width:var(--widget-size);
      height:var(--widget-size);
    }
    .widget iframe {
      width:100%; height:100%; border:none; display:block;
    }

    .assess {
      top:  var(--assess-y);
      left: var(--assess-x);
    }
    .primers {
      top:  var(--primers-y);
      left: var(--primers-x);
    }
    .revise {
      top:  var(--revise-y);
      left: var(--revise-x);
    }
  </style>
</head>
<body>
  <header id="toolbar-holder"></header>
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>
  <script>
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (e) {
        console.error('Failed to load toolbar:', e);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
