<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches â€“ Grid Layout</title>
  <style>
    :root {
      --widget-size: 900px;  /* size of each square */
      --gap:         50px;   /* vertical & horizontal gap */
    }

    /* reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* toolbar centred at the top */
    #toolbar-holder {
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    /* grid container for the three widgets */
    #widgets-container {
      display: grid;
      grid-template-columns: 
        var(--widget-size) /* col1 */ 
        var(--gap)         /* gutter */ 
        var(--widget-size) /* col3 (empty) */;
      grid-template-rows: 
        var(--widget-size) /* row1 */ 
        var(--gap)         /* gutter */ 
        var(--widget-size) /* row3 */
        var(--gap)
        var(--widget-size) /* row5 */;
      grid-template-areas:
        "assess .       ."
        ".      .       ."
        ".      primers ."
        ".      .       ."
        "revise .       .";
      justify-content: start;  /* left-align the whole grid */
      padding: var(--gap);
      background: #111;
    }

    /* common widget styling */
    .widget {
      width: var(--widget-size);
      height: var(--widget-size);
      overflow: hidden;
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* place each widget into its named grid area */
    .assess  { grid-area: assess;  }
    .primers { grid-area: primers; }
    .revise  { grid-area: revise;  }
  </style>
</head>
<body>

  <!-- toolbar will be injected here -->
  <header id="toolbar-holder"></header>

  <!-- grid of widgets matching your sketch -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    /* fetch + inject the toolbar HTML */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (err) {
        console.error('Failed to load toolbar:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
