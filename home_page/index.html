<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Toolbar + Zig-Zag Widgets</title>
  <style>
    /* ─── Sizing Controls ─── */
    :root {
      --widget-size: 400px;   /* change this once to resize ALL widgets */
    }

    /* ─── Reset & Base ─── */
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #111;
      colour: #fff;
    }

    /* ─── Toolbar (centred) ─── */
    #toolbar-holder {
      width: 100%;
      display: flex;
      justify-content: centre;  /* British spelling */
      padding: 1rem 0;
    }

    /* ─── Zig-Zag Container ─── */
    #widgets-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;       /* vertical spacing between widgets */
      padding: 1rem;
    }

    /* ─── Widget Common Styles ─── */
    .widget {
      width: var(--widget-size);
      height: var(--widget-size);
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ─── Positioning ─── */
    .assess  { align-self: flex-start; }  /* left */
    .primers { align-self: flex-end;   }  /* right */
    .revise  { align-self: flex-start; }  /* left */
  </style>
</head>
<body>

  <!-- 1️⃣ Toolbar goes here -->
  <header id="toolbar-holder"></header>

  <!-- 2️⃣ Widgets in a vertical zig-zag -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    /* fetch + inject the toolbar */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (e) {
        console.error('Couldn’t load toolbar:', e);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
