<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Controllable Widget Dimensions</title>
  <style>
    :root {
      /* now you have full control over width and height */
      --widget-width:  800px;
      --widget-height: 9950px;
      --gap:           0px;
    }

    /* ─── Reset & Base ─── */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: transparent;
      colour: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ─── Toolbar centred ─── */
    #toolbar-holder {
      display: flex;
      justify-content: centre;
      padding: 1rem 0;
    }

    /* ─── Grid container ─── */
    #widgets-container {
      display: grid;
      grid-template-columns: 
        var(--widget-width) var(--gap) var(--widget-width);
      grid-template-rows:    
        var(--widget-height) var(--gap)
        var(--widget-height) var(--gap)
        var(--widget-height);
      grid-template-areas:
        "assess  .        ."
        ".       .        ."
        ".       primers ."
        ".       .        ."
        "revise  .        .";
      justify-content: start;
      padding: var(--gap);
    }

    /* ─── Widget styling uses the two variables ─── */
    .widget {
      width:  var(--widget-width);
      height: var(--widget-height);
      overflow: hidden;
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      display: block;
    }

    /* ─── Place them in their grid areas ─── */
    .assess  { grid-area: assess;  }
    .revise  { grid-area: revise;  }
    .primers {
      grid-area: primers;
      transform: translateX(calc(-50% - 100px));
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <header id="toolbar-holder"></header>

  <!-- Your three widgets -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" allowTransparency title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" allowTransparency title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" allowTransparency title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder').innerHTML = await resp.text();
      } catch (err) {
        console.error('Failed to load toolbar:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
