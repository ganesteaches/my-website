<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Toolbar + Widgets</title>
  <style>
    /* ─── Dimension Controls ─── */
    :root {
      --widget-width:  800px;   /* change this to resize width */
      --widget-height: 800px;   /* change this to resize height */
    }

    /* ─── Reset & Base ─── */
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #111;
      colour: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ─── Toolbar ─── */
    #toolbar-holder {
      width: 100%;
      display: flex;
      justify-content: centre;
      padding: 1rem 0;
    }

    /* ─── Grid Layout ─── */
    .sections {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      grid-template-areas:
        "assess ."
        ". primers"
        "revise .";
      gap: 2rem;
      padding: 1rem;
    }
    .assess  { grid-area: assess;  display: flex; justify-content: centre; }
    .primers { grid-area: primers; display: flex; justify-content: centre; }
    .revise  { grid-area: revise;  display: flex; justify-content: centre; }

    /* ─── Widget (iframe) Styling ─── */
    .sections iframe {
      width: var(--widget-width);
      height: var(--widget-height);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <header id="toolbar-holder"></header>

  <!-- Three widgets in a zig-zag -->
  <div class="sections">
    <div class="assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    /* fetch + inject the toolbar */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (e) {
        console.error('Couldn’t load toolbar:', e);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
