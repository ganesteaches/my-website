<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganes Teaches – Custom Layout</title>
  <style>
    /* ───── Size & Position Controls ───── */
    :root {
      --widget-size:     300px;    /* width & height of each widget */
      --container-height: 800px;   /* height of the whole widget area */
      --offset:          10%;      /* distance from edges */
    }

    /* ───── Reset & Base ───── */
    *,*::before,*::after { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    /* ───── Toolbar (centred) ───── */
    #toolbar-holder {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    /* ───── Container for absolute widgets ───── */
    #widgets-container {
      position: relative;
      width: 100%;
      height: var(--container-height);
      background: #111;
    }

    /* ───── Common widget styling ───── */
    .widget {
      position: absolute;
      width: var(--widget-size);
      height: var(--widget-size);
    }
    .widget iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ───── Precise positions ───── */
    /* 1) Assess → top-left */
    .assess {
      top:    var(--offset);
      left:   var(--offset);
    }

    /* 2) Primers → top-right */
    .primers {
      top:    var(--offset);
      right:  var(--offset);
    }

    /* 3) Revise → bottom-left */
    .revise {
      bottom: var(--offset);
      left:   var(--offset);
    }
  </style>
</head>
<body>

  <!-- Toolbar will be injected here -->
  <header id="toolbar-holder"></header>

  <!-- Widget area -->
  <div id="widgets-container">
    <div class="widget assess">
      <iframe src="../assess/index.html" title="Ganes Assess"></iframe>
    </div>
    <div class="widget primers">
      <iframe src="../primers/index.html" title="Ganes Primers"></iframe>
    </div>
    <div class="widget revise">
      <iframe src="../revise/index.html" title="Ganes Revise"></iframe>
    </div>
  </div>

  <script>
    /* Fetch & inject the toolbar HTML */
    async function injectToolbar() {
      try {
        const resp = await fetch('/toolbar/index.html');
        if (!resp.ok) throw new Error(resp.status);
        document.getElementById('toolbar-holder')
                .innerHTML = await resp.text();
      } catch (err) {
        console.error('Failed to load toolbar:', err);
      }
    }
    document.addEventListener('DOMContentLoaded', injectToolbar);
  </script>
</body>
</html>
